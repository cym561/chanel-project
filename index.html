    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8vwKcS+YVnUOK+8kWfSjNKD/mlJG9WrnK4N4O" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll('.carousel-item img');
            var averageColor = [0, 0, 0];
            var count = 0;
            images.forEach(function(image) {
                var canvas = document.createElement('canvas');
                canvas.width = image.width;
                canvas.height = image.height;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0, image.width, image.height);
                var data = ctx.getImageData(0, 0, image.width, image.height).data;
                for (var i = 0; i < data.length; i += 4) {
                    averageColor[0] += data[i];
                    averageColor[1] += data[i + 1];
                    averageColor[2] += data[i + 2];
                }
                count += data.length / 4;
            });
            averageColor = averageColor.map(function(value) {
                return Math.floor(value / count);
            });
